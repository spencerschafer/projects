apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper-dep-0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
      - name: zookeeper-0
        image: spencerschafer/zookeeper
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 2181
        - containerPort: 2888
        - containerPort: 3888
        env:
        - name: ZOOKEEPER_ID
          value: "0"
      imagePullSecrets:
      - name: dockerprivateregistrykey
